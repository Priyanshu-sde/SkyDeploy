[supervisord]
nodaemon=true

[program:deploy-service]
directory=/app/Deploy-service
command=npm start
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:request-handler]
directory=/app/request-handler
command=npm start
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:upload-service]
directory=/app/Upload_Service
command=npm start
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:redis]
command=redis-server --protected-mode no
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

# Add this at the top of your http or server block
map $http_origin $cors_origin {
    default "";
    "https://skydeploy.priyanshu.online" "https://skydeploy.priyanshu.online";
    "http://localhost:3000" "http://localhost:3000";
    "http://127.0.0.1:3000" "http://127.0.0.1:3000";
}

# In your location block, replace the old add_header lines with:
add_header 'Access-Control-Allow-Origin' $cors_origin always;
add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
add_header 'Access-Control-Max-Age' 1728000 always;
add_header 'Access-Control-Allow-Credentials' 'true' always;